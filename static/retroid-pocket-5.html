<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroid Pocket 5 Compatibility | Ryan Retro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/youtuberss@1.2.3/dist/youtuberss.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');
        .retro-font { font-family: 'Press Start 2P', cursive; }
        .pixel-border { border: 4px solid #000; box-shadow: 8px 8px 0 rgba(0,0,0,0.2); }
        .perf-perfect { color: #4ade80; } .perf-great { color: #38bdf8; } .perf-good { color: #facc15; }
        .perf-playable { color: #fb923c; } .perf-unplayable { color: #f87171; }
        .form-input {
            background-color: #374151; border: 2px solid #1f2937;
            border-radius: 0.25rem; padding: 0.5rem 0.75rem;
            color: #d1d5db; width: 100%; transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #facc15; }
        .pixel-btn:hover { transform: translate(2px, 2px); box-shadow: 4px 4px 0 rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-black py-6">
        <div class="container mx-auto px-4">
            <a href="index.html" class="flex items-center">
                <img src="https://huggingface.co/spaces/IRyzoI/RyanRetro/resolve/main/images/ryan%20retro%20logo.png" alt="Ryan Retro Logo" class="w-12 h-12 rounded-full mr-4">
                <span class="retro-font text-yellow-400 text-xl">RYAN RETRO</span>
            </a>
        </div>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-7xl mx-auto">
                
                <div class="flex items-center mb-8">
                    <span class="bg-red-500 text-black text-xs px-2 py-1 rounded retro-font mr-4">HANDHELD</span>
                    <h1 class="retro-font text-3xl md:text-4xl">Retroid Pocket 5</h1>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <div class="md:col-span-1" data-aos="fade-right">
                        <div class="bg-gray-800 rounded-lg overflow-hidden pixel-border">
                            <img src="https://huggingface.co/spaces/IRyzoI/RyanRetro/resolve/main/images/rp5.png" alt="Retroid Pocket 5" class="w-full h-auto object-cover">
                        </div>
                    </div>
                    <div class="md:col-span-2 bg-gray-800 p-8 rounded-lg pixel-border" data-aos="fade-left">
                        <h2 class="retro-font text-2xl mb-4">Device Overview</h2>
                        <p class="text-gray-400 mb-6">The Retroid Pocket 5 is a powerful Android-based handheld featuring the Snapdragon 865 chipset, capable of emulating systems up to the PS2 and Switch.</p>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <a href="https://www.goretroid.com/products/retroid-pocket-5-handheld?sca_ref=7339476.fIz7oKv7uT" target="_blank" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded pixel-btn retro-font text-sm flex items-center justify-center">
                                <i data-feather="shopping-cart" class="mr-2 w-4 h-4"></i> PURCHASE
                            </a>
                            <a href="#videos-section" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded pixel-btn retro-font text-sm flex items-center justify-center">
                                <i data-feather="youtube" class="mr-2 w-4 h-4"></i> WATCH VIDEOS
                            </a>
                            <a href="#compatibility-section" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded pixel-btn retro-font text-sm flex items-center justify-center">
                               <i data-feather="chevrons-down" class="mr-2 w-4 h-4"></i> JUMP TO LIST
                            </a>
                        </div>
                    </div>
                </div>

                <section id="videos-section" class="bg-gray-800 p-8 rounded-lg pixel-border mb-12">
                    <h2 class="retro-font text-3xl md:text-4xl text-yellow-400 mb-12 text-center" data-aos="fade-down">Retroid Pocket 5 Videos</h2>
                    <div id="youtube-videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        </div>
                </section>

                <div id="compatibility-section" class="bg-gray-800 p-8 rounded-lg pixel-border mb-12">
                    <h2 class="retro-font text-2xl mb-6">Game Compatibility</h2>
                    </div>
            </div>
        </div>
    </main>

    <footer class="bg-black py-8">
        </footer>

<script>
    // --- INITIALIZE LIBRARIES ---
    AOS.init();
    feather.replace();

    // --- MAIN SCRIPT ---
    document.addEventListener('DOMContentLoaded', function () {
        
        // --- YOUTUBE VIDEO LOADER ---
        function loadYouTubeVideos() {
            const YOUTUBE_CHANNEL_ID = 'UC_p5E_T-0ryE2y53A5i5_5w'; // Replace with your actual Channel ID
            const SEARCH_TERM = 'Retroid Pocket 5';
            const MAX_VIDEOS = 6;

            if (typeof youtuberss === 'undefined') {
                console.error("youtuberss library not loaded.");
                return;
            }

            youtuberss.getVideos(function(videos){
                const videoContainer = document.getElementById('youtube-videos');
                if (!videoContainer) return;

                const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(SEARCH_TERM.toLowerCase()));
                const latestVideos = filteredVideos.slice(0, MAX_VIDEOS);
                
                if (latestVideos.length === 0) {
                    videoContainer.innerHTML = `<p class="text-center col-span-full">No videos found for "${SEARCH_TERM}".</p>`;
                    return;
                }

                let videoHTML = '';
                latestVideos.forEach(video => {
                    videoHTML += `
                    <a href="${video.link}" target="_blank" class="bg-gray-900 rounded-lg overflow-hidden pixel-border block" data-aos="fade-up">
                        <div class="relative pb-[56.25%] bg-black">
                            <img src="${video.thumbnail_url}" alt="${video.title}" class="absolute h-full w-full object-cover">
                            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40">
                                <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center">
                                    <i data-feather="play" class="text-white"></i>
                                </div>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-bold mb-2 leading-tight">${video.title}</h3>
                        </div>
                    </a>`;
                });
                videoContainer.innerHTML = videoHTML;
                feather.replace();
            }, YOUTUBE_CHANNEL_ID);
        }

        // --- COMPATIBILITY TABLE LOGIC (Keep all of this as is) ---
        const CURRENT_DEVICE = "Retroid Pocket 5";
        const SYSTEMS_TO_FETCH = ["switch", "ps2", "windows", "gamecube"];
        // ... (The entire compatibility script you had before goes here)

        // --- INITIALIZE EVERYTHING ---
        loadYouTubeVideos();
        // loadAndPrepareData(); // Ensure this function from your compatibility script is called
    });
</script>

</body>
</html>
