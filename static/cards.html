<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Retro - Game Showcase Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #111;
            --easy-color: #00ff9d;
            --medium-color: #ffaa00;
            --hard-color: #ff0055;
            --card-width: 240px;
            --card-height: 340px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UI OVERLAYS --- */
        #drop-zone {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 157, 0.2);
            border: 10px dashed var(--easy-color);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: white;
            pointer-events: none;
        }

        #status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #555;
            font-size: 0.9rem;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: #ff0055;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- STAGE --- */
        #stage {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            overflow: visible;
        }

        .category-group {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            pointer-events: none;
        }

        .category-title {
            position: absolute;
            top: 12%; 
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 6px 6px 0px #000;
            z-index: 500;
            opacity: 0;
            width: 100%;
            text-align: center;
        }

        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            left: 50%;
            top: 58%; 
            margin-left: calc(var(--card-width) * -0.5); 
            margin-top: calc(var(--card-height) * -0.5);
            border-radius: 12px;
            transform-origin: center center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            background: #222;
            will-change: transform, opacity;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.15);
            background: #1a1a1a;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #222;
            position: relative;
            z-index: 2;
        }

        .card-fallback {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            z-index: 1;
            background-size: 100% 100%;
        }

        .card-fallback h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            line-height: 1.4;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 6px;
            text-transform: uppercase;
            word-break: break-word;
        }

        /* Ambient effects */
        .retro-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            opacity: 0.5;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 140%);
            z-index: 1000;
            pointer-events: none;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            z-index: 1001;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="retro-grid"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div id="drop-zone">DROP IMAGES HERE!</div>
    
    <div id="status-bar">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Waiting for images...</span>
    </div>

    <div id="stage">
        <!-- Groups will be injected here -->
    </div>

    <script>
        // --- DATA ---
        const gamesData = [
            {
                id: "easy",
                category: "Easy",
                color: "#00ff9d",
                games: [
                    { name: "Dispatch", steamId: null },
                    { name: "Coffee Talk", steamId: "914800" },
                    { name: "Unpacking", steamId: "1135690" },
                    { name: "A Little to the Left", steamId: "1623880" },
                    { name: "Cast n Chill", steamId: null },
                    { name: "Dave the Diver", steamId: "1868140" },
                    { name: "Monster Boy", steamId: "709630" },
                    { name: "Silksong", steamId: "1030300" },
                    { name: "Cuphead", steamId: "268910" },
                    { name: "Evoland", steamId: "233350" },
                    { name: "Coromon", steamId: "1218210" },
                    { name: "Stardew Valley", steamId: "413150" },
                    { name: "The Home County", steamId: null }
                ]
            },
            {
                id: "medium",
                category: "Medium",
                color: "#ffaa00",
                games: [
                    { name: "Hades II", steamId: "1145350" },
                    { name: "Slay The Spire", steamId: "646570" },
                    { name: "Megabonk", steamId: null },
                    { name: "NFS Rivals", steamId: "126260" },
                    { name: "Skyrim", steamId: "489830" },
                    { name: "Tomb Raider", steamId: "203160" },
                    { name: "GTA V", steamId: "271590" }
                ]
            },
            {
                id: "hard",
                category: "Hard",
                color: "#ff0055",
                games: [
                    { name: "Witcher 3", steamId: "292030" },
                    { name: "Immortals Fenyx", steamId: "2221920" },
                    { name: "Elden Ring", steamId: "1245620" },
                    { name: "Cyberpunk 2077", steamId: "1091500" }
                ]
            }
        ];

        // --- GLOBAL STATE ---
        const userImages = {}; 
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const stage = document.getElementById('stage');

        // --- HELPERS ---
        const normalize = (str) => str.toLowerCase().replace(/[^a-z0-9]/g, '');
        const getSteamUrl = (id) => `https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${id}/library_600x900.jpg`;

        // --- INIT: BUILD DOM IMMEDIATELY ---
        function initDOM() {
            gamesData.forEach(groupData => {
                // Create Group Container
                const groupEl = document.createElement('div');
                groupEl.className = 'category-group';
                groupEl.id = `group-${groupData.id}`;
                
                // Title
                const titleEl = document.createElement('div');
                titleEl.className = 'category-title';
                titleEl.textContent = groupData.category;
                titleEl.style.color = groupData.color;
                groupEl.appendChild(titleEl);

                // Create Cards
                const centerIndex = Math.floor(groupData.games.length / 2);

                groupData.games.forEach((game, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Z-Index: Center is highest, sides are lower
                    const dist = Math.abs(index - centerIndex);
                    card.style.zIndex = 100 - dist;

                    // Inner Content
                    const inner = document.createElement('div');
                    inner.className = 'card-inner';
                    inner.style.borderColor = `${groupData.color}40`; 

                    // Fallback
                    const fallback = document.createElement('div');
                    fallback.className = 'card-fallback';
                    fallback.style.background = `linear-gradient(135deg, ${groupData.color} 0%, #111 100%)`;
                    fallback.innerHTML = `<h3>${game.name}</h3>`;

                    // Image
                    const img = document.createElement('img');
                    img.className = 'game-card-img';
                    img.dataset.gamename = game.name;
                    img.setAttribute('referrerpolicy', 'no-referrer');
                    
                    // Initial Source Logic
                    if (game.steamId) img.src = getSteamUrl(game.steamId);
                    else img.style.display = 'none';

                    img.onerror = function() { this.style.display = 'none'; };

                    inner.appendChild(fallback);
                    inner.appendChild(img);
                    card.appendChild(inner);
                    groupEl.appendChild(card);
                });

                stage.appendChild(groupEl);
            });
        }

        // --- DRAG & DROP LOGIC ---
        window.addEventListener('dragover', (e) => { e.preventDefault(); document.getElementById('drop-zone').style.display = 'flex'; });
        window.addEventListener('dragleave', (e) => { e.preventDefault(); if(e.target.id==='drop-zone') document.getElementById('drop-zone').style.display = 'none'; });
        window.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('drop-zone').style.display = 'none';
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                statusText.textContent = `Processing ${files.length} uploads...`;
                statusDot.style.background = '#ffff00';
            }

            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const nName = normalize(file.name.split('.')[0]);
                    userImages[nName] = event.target.result;
                    userImages[file.name] = event.target.result; 
                    forceUpdateImages();
                };
                reader.readAsDataURL(file);
            });
        });

        function forceUpdateImages() {
            let matchedCount = 0;
            document.querySelectorAll('.game-card-img').forEach(img => {
                const nName = normalize(img.dataset.gamename);
                
                // Try finding match
                let match = null;
                if(userImages[nName]) match = userImages[nName];
                else {
                    // Fuzzy search
                    for(let key in userImages) {
                        if(key.includes(nName) || nName.includes(key)) {
                            match = userImages[key];
                            break;
                        }
                    }
                }

                if (match) {
                    img.src = match;
                    img.style.display = 'block';
                    matchedCount++;
                }
            });
            statusText.textContent = `Active. Matched ${matchedCount} custom images.`;
            statusDot.style.background = '#00ff00';
        }

        // --- ANIMATION TIMELINE ---
        function createMasterTimeline() {
            const masterTl = gsap.timeline({ repeat: -1 });

            gamesData.forEach(groupData => {
                const groupEl = document.getElementById(`group-${groupData.id}`);
                const titleEl = groupEl.querySelector('.category-title');
                const cards = groupEl.querySelectorAll('.card');
                const centerIndex = Math.floor(groupData.games.length / 2);

                const sequence = gsap.timeline();

                // 1. Activate Group (Visible)
                sequence.set(groupEl, { visibility: 'visible' });

                // 2. Animate Title In
                sequence.fromTo(titleEl, 
                    { opacity: 0, scale: 0.5, y: 50 },
                    { opacity: 1, scale: 1, y: 0, duration: 0.6, ease: "back.out(1.5)" }
                );

                // 3. Intro Cards (Fly up from bottom, stacked)
                sequence.fromTo(cards, 
                    { y: 800, rotationX: 45, opacity: 0, scale: 0.5 },
                    { 
                        y: 0, 
                        rotationX: 0, 
                        opacity: 1, 
                        scale: 1, 
                        duration: 0.8, 
                        stagger: 0.05, 
                        ease: "power4.out" 
                    }, 
                    "-=0.3"
                );

                // 4. FAN OUT (Uniform Pyramid)
                sequence.add("fan");
                
                const xSpacing = 155; // Slightly tighter to keep small cards close
                
                groupData.games.forEach((_, i) => {
                    const offset = i - centerIndex; // e.g. -2, -1, 0, 1, 2
                    
                    // Linear Size Decay: 1.3 -> 1.2 -> 1.1 -> 1.0 ...
                    const scaleVal = Math.max(0.6, 1.3 - (Math.abs(offset) * 0.1));
                    
                    // Uniform Rotation: each card tilts 4 degrees more than the last
                    const rotation = offset * 4; 

                    // Position (Pure X)
                    const xPos = offset * xSpacing;
                    const yPos = 0; 

                    sequence.to(cards[i], {
                        x: xPos,
                        y: yPos,
                        rotation: rotation,
                        scale: scaleVal,
                        duration: 1.2,
                        ease: "power3.out"
                    }, "fan");
                });

                // 5. Hold
                sequence.to({}, { duration: 4 });

                // 6. Exit
                sequence.to(cards, {
                    y: 800,
                    rotation: (i) => (i - centerIndex) * 10,
                    opacity: 0,
                    duration: 0.6,
                    stagger: 0.02,
                    ease: "power2.in"
                });

                sequence.to(titleEl, { opacity: 0, duration: 0.3 }, "-=0.3");
                
                // Hide container after done
                sequence.set(groupEl, { visibility: 'hidden' });

                masterTl.add(sequence);
            });
        }

        // START
        initDOM();
        createMasterTimeline();

    </script>
</body>
</html>
