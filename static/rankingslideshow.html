<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Retro - Ranking Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap');

        :root {
            --bg-dark: #111827;
            --text-main: #d1d5db;
            --accent-yellow: #facc15; 
            --card-width: 350px;
            --gap: 4rem; 
            --timeline-top: 85%;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s;
        }

        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* The horizontal track line */
        .timeline-track {
            position: absolute;
            top: var(--timeline-top);
            left: 0;
            width: 100%;
            height: 6px;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 0;
            transition: opacity 0.5s;
        }

        /* Container for the handhelds */
        .handheld-container {
            display: flex;
            align-items: flex-end;
            position: absolute;
            left: 50%;
            bottom: calc(100% - var(--timeline-top)); 
            gap: var(--gap);
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s;
            transform: translateX(100vw); 
            z-index: 10;
        }

        /* Individual Card Style */
        .handheld-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); 
            width: var(--card-width); 
            flex-shrink: 0;
            padding-bottom: 20px;
            transform-origin: center center; 
            cursor: grab; 
        }
        
        .handheld-card:active {
            cursor: grabbing;
        }

        .handheld-card.dragging {
            opacity: 0.5;
            transform: scale(0.9);
            filter: grayscale(100%);
        }

        /* Badge Container */
        .badge-container {
            min-height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            transition: all 0.5s;
        }

        /* RANK BADGES */
        .rank-badge {
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
            transform: skew(-5deg); 
            z-index: 20;
            font-weight: bold;
            background-color: var(--accent-yellow);
            color: #000;
        }

        /* MEDAL STYLES */
        .rank-medal {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #000;
            box-shadow: 0 6px 10px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            z-index: 20;
            position: relative;
        }
        
        .rank-medal::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 40px;
            height: 20px;
            background: #ef4444; 
            z-index: -1;
            border: 2px solid #000;
        }

        .rank-bronze {
            background: linear-gradient(135deg, #e6ac78 0%, #cd7f32 50%, #8c531b 100%);
            color: #fff;
            text-shadow: 2px 2px 0 #5c3a1e;
        }

        .rank-silver {
            background: linear-gradient(135deg, #f3f4f6 0%, #9ca3af 50%, #4b5563 100%);
            color: #fff;
            text-shadow: 2px 2px 0 #374151;
        }

        .rank-gold {
            background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 50%, #d97706 100%);
            color: #fff;
            text-shadow: 2px 2px 0 #b45309;
        }

        /* Image Wrapper */
        .img-wrapper {
            height: 250px;
            display: flex;
            align-items: center; 
            justify-content: center;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: filter 0.8s ease, opacity 0.8s ease, height 0.5s;
            pointer-events: none; 
        }

        .img-wrapper img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* --- ANIMATION STATES (CAROUSEL) --- */
        .handheld-card.inactive { transform: scale(0.8); z-index: 10; }
        .handheld-card.inactive .img-wrapper { opacity: 0.5; filter: blur(15px) grayscale(100%) contrast(1.5); }
        .handheld-card.inactive.revealed .img-wrapper { opacity: 0.7; filter: blur(0) grayscale(0); }
        .handheld-card.mystery-target { transform: scale(0.95); z-index: 50; }
        .handheld-card.mystery-target .img-wrapper { filter: blur(25px) grayscale(100%) brightness(0.6); }
        .handheld-card.active { transform: scale(1.15); z-index: 60; }
        .handheld-card.active .img-wrapper { filter: blur(0) grayscale(0); opacity: 1; filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4)); }

        .float-slow { animation: float 6s ease-in-out infinite; }
        .float-med  { animation: float 5s ease-in-out infinite; animation-delay: 0.5s; }
        .float-fast { animation: float 7s ease-in-out infinite; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floater { width: 100%; display:flex; flex-direction: column; align-items: center; }

        /* --- GRID MODE STYLES (Activated by Enter) --- */
        
        .grid-elements {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 90;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 20px;
        }

        body.grid-mode .grid-elements { opacity: 1; }
        body.grid-mode .timeline-track { opacity: 0; }
        
        body.grid-mode .handheld-container {
            /* Reset positioning */
            position: relative;
            left: auto; bottom: auto;
            transform: none !important;
            
            /* Compact Grid Layout */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* Increased vertical gap from 0.5rem to 2rem to fill space */
            gap: 2rem 0.5rem; 
            width: 95%;
            max-width: 1200px; /* Increased max-width slightly */
            padding-top: 75px; 
            margin: 0 auto;
            align-content: start; 
            height: 100%;
        }

        body.grid-mode .handheld-card {
            width: auto;
            transform: none !important;
            opacity: 1 !important;
            padding-bottom: 0;
            cursor: default;
        }

        body.grid-mode .img-wrapper {
            /* Increased height from 80px to 100px to fill space */
            height: 100px; 
            opacity: 1 !important;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)) !important;
        }

        body.grid-mode .floater {
            animation: none; /* Stop floating */
        }

        body.grid-mode .badge-container {
            min-height: 50px; /* Slightly increased for better spacing */
            margin-bottom: 5px;
        }
        
        /* Resize badges for grid - slightly larger than before */
        body.grid-mode .rank-badge {
            padding: 0.35rem 0.85rem;
            font-size: 0.85rem;
            margin-bottom: 0;
            border-width: 2px;

            margin-bottom: 0;

        }
        body.grid-mode .rank-medal::before {
             width: 28px; height: 14px; top: -7px; border-width: 1px;
        }

    </style>

    <script>
        const container = document.getElementById('main-container');
        let cards = Array.from(document.querySelectorAll('.handheld-card'));
        
        const CARD_WIDTH = 350;
        const GAP = 64; 
        const HALF_CARD = CARD_WIDTH / 2;
        const TOTAL_ITEM_WIDTH = CARD_WIDTH + GAP;

        let currentIndex = 0;
        let revealStates = new Array(cards.length).fill(false);
        let isGridMode = false;

        // --- VISUAL UPDATE LOGIC ---

        function getRankHTML(rank) {
            // Helper to generate correct HTML for each rank style
            if (rank === 1) {
                return `<div class="rank-medal rank-gold retro-font text-3xl">#1</div>`;
            } else if (rank === 2) {
                return `<div class="rank-medal rank-silver retro-font text-2xl">#2</div>`;
            } else if (rank === 3) {
                return `<div class="rank-medal rank-bronze retro-font text-2xl">#3</div>`;
            } else {
                return `<div class="rank-badge retro-font text-2xl">#${rank}</div>`;
            }
        }

        function refreshRanks() {
            // In Grid Mode, order is Rank 1 -> 15 (Top left to bottom right)
            // In Carousel, order is Rank 15 -> 1 (Left to Right)
            
            cards = Array.from(document.querySelectorAll('.handheld-card'));
            const total = cards.length;

            cards.forEach((card, index) => {
                let rank;
                if (isGridMode) {
                    rank = index + 1; // 0=1, 14=15
                } else {
                    rank = total - index; // 0=15, 14=1
                }
                const badgeContainer = card.querySelector('.badge-container');
                badgeContainer.innerHTML = getRankHTML(rank);
            });
        }

        function updateCarousel() {
            if (isGridMode) return;

            const offsetX = -HALF_CARD - (currentIndex * TOTAL_ITEM_WIDTH);
            container.style.transform = `translateX(${offsetX}px)`;

            cards.forEach((card, index) => {
                card.classList.remove('active', 'mystery-target', 'inactive', 'revealed');
                
                // We need to map the reveal states to the CURRENT DOM order
                // Note: revealStates tracks by index position (0=Leftmost, 14=Rightmost)
                // So if we swapped cards, the reveal state for that SLOT applies to whatever card is there.
                
                if (revealStates[index]) {
                    card.classList.add('revealed');
                }

                if (index === currentIndex) {
                    if (revealStates[index]) {
                        card.classList.add('active');
                    } else {
                        card.classList.add('mystery-target');
                    }
                } else {
                    card.classList.add('inactive');
                }
            });
        }

        // --- GRID MODE LOGIC ---

        function toggleGridMode() {
            if (isGridMode) return; // Optional: Toggle back if needed, but for now just one way
            isGridMode = true;
            document.body.classList.add('grid-mode');
            
            // REVERSE DOM ORDER for the grid (so #1 is first/top-left)
            // Current DOM is 15 -> 1. We want 1 -> 15.
            const reversedCards = Array.from(container.children).reverse();
            reversedCards.forEach(card => container.appendChild(card));
            
            // Re-calc ranks (now that DOM is reversed)
            refreshRanks();
        }

        // --- DRAG AND DROP LOGIC ---
        
        let draggedItem = null;

        cards.forEach(card => {
            addDragEvents(card);
        });

        function addDragEvents(card) {
            card.addEventListener('dragstart', function(e) {
                if (isGridMode) { e.preventDefault(); return; } // Disable drag in grid
                draggedItem = this;
                setTimeout(() => {
                    this.style.opacity = '0';
                }, 0);
                this.classList.add('dragging');
            });

            card.addEventListener('dragend', function() {
                setTimeout(() => {
                    this.style.opacity = '1';
                    this.classList.remove('dragging');
                    draggedItem = null;
                    
                    refreshRanks();
                    updateCarousel();
                }, 0);
            });
            
            card.addEventListener('dragover', function(e) {
                e.preventDefault(); 
            });

            card.addEventListener('dragenter', function(e) {
                e.preventDefault();
                if (this !== draggedItem && draggedItem) {
                    // Swap logic
                    const draggedIndex = cards.indexOf(draggedItem);
                    const targetIndex = cards.indexOf(this);
                    
                    if (targetIndex !== -1) {
                         if (draggedIndex < targetIndex) {
                            container.insertBefore(draggedItem, this.nextSibling);
                         } else {
                            container.insertBefore(draggedItem, this);
                         }
                         cards = Array.from(document.querySelectorAll('.handheld-card'));
                    }
                }
            });
        }


        // --- CAROUSEL CONTROLS ---

        function toggleReveal() {
            if(isGridMode) return;
            revealStates[currentIndex] = !revealStates[currentIndex];
            updateCarousel(); 
        }

        function hideCurrent() {
            if(isGridMode) return;
            revealStates[currentIndex] = false;
            updateCarousel();
        }

        function moveRight() {
            if(isGridMode) return;
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }

        function moveLeft() {
            if(isGridMode) return;
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                refreshRanks(); 
                updateCarousel();
            }, 100);
        });

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    toggleReveal();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'KeyR':
                    hideCurrent();
                    break;
                case 'Enter':
                    toggleGridMode();
                    break;
            }
        });
    </script>
