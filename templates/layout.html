<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ryan Retro{% endblock %} | Ryan Retro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        body { font-family: 'Roboto', sans-serif; }
        .retro-font { font-family: 'Press Start 2P', cursive; }
        .pixel-border { border: 4px solid #000; box-shadow: 4px 4px 0 rgba(0,0,0,0.2); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Nav Item Hover/Active States */
        .nav-item { position: relative; transition: color 0.3s; }
        .nav-item::after {
            content: ''; position: absolute; left: 0; bottom: -4px; width: 0; height: 2px;
            background-color: #facc15; transition: width 0.3s;
        }
        .nav-item:hover::after, .nav-item.active::after { width: 100%; }
        .nav-item.active { color: #facc15; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <header class="bg-gray-900/95 backdrop-blur-sm border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 group">
                <img src="https://huggingface.co/spaces/IRyzoI/RyanRetro/resolve/main/images/ryan%20retro%20logo.png" 
                     alt="Logo" class="w-10 h-10 rounded-full pixel-border group-hover:scale-110 transition-transform">
                <span class="retro-font text-yellow-400 text-sm md:text-base hidden sm:block">RYAN RETRO</span>
            </a>

            <nav class="hidden md:flex gap-8 retro-font text-xs">
                <a href="/" class="nav-item hover:text-yellow-400 {% if active_page == 'home' %}active{% endif %}">HOME</a>
                <a href="/#videos" class="nav-item hover:text-yellow-400">VIDEOS</a>
                <a href="/#guides" class="nav-item hover:text-yellow-400">GUIDES</a>
                <a href="/benchmarks" class="nav-item hover:text-yellow-400 {% if active_page == 'benchmarks' %}active{% endif %}">BENCHMARKS</a>
                <a href="/store" class="nav-item hover:text-yellow-400 {% if active_page == 'store' %}active{% endif %}">STORE</a>
            </nav>

            <a href="https://www.youtube.com/@RyanRetro" target="_blank" class="md:hidden text-yellow-400">
                <i data-feather="youtube"></i>
            </a>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black py-8 border-t border-gray-800 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center mb-4">
                <span class="retro-font text-yellow-400 text-lg">RYAN RETRO</span>
            </div>
            <p class="text-gray-500 text-xs mb-4">Retro Gaming, Handhelds, and Technology.</p>
            <div class="flex justify-center gap-6 text-gray-400">
                <a href="#" class="hover:text-yellow-400 transition"><i data-feather="youtube" class="w-5 h-5"></i></a>
                <a href="#" class="hover:text-yellow-400 transition"><i data-feather="twitter" class="w-5 h-5"></i></a>
                <a href="#" class="hover:text-yellow-400 transition"><i data-feather="github" class="w-5 h-5"></i></a>
            </div>
            <p class="text-gray-600 text-[10px] mt-6">Â© 2025 Ryan Retro. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        feather.replace();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
